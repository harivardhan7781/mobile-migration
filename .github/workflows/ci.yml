name: CI - Build, Test, Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally first (tag temp) for healthcheck
      - name: Build image (local)
        run: |
          docker build -t demo-api:ci -f Dockerfile .

      - name: Run container & healthcheck
        run: |
          docker run -d --rm -p 8000:8000 --name ci-api demo-api:ci
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              echo "Health OK"; break
            fi
            sleep 1
          done
          docker ps
      - name: Stop container
        if: always()
        run: docker rm -f ci-api || true

      # Configure AWS creds (uses your repo secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Tag and push to ECR (latest + short SHA)
      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA=${IMAGE_SHA::7}
          docker tag demo-api:ci $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag demo-api:ci $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA

      # Optional: print the pushed image URIs
      - name: Output image URIs
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA=${IMAGE_SHA::7}
          echo "Pushed:"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA"
