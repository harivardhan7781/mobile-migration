name: CI - Build Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: speed up Docker builds between runs
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false         # CI only builds, does not push
          tags: demo-api:ci

      # Minimal sanity test: start container and curl /health
      - name: Run container
        run: |
          docker run -d --rm -p 8000:8000 --name ci-api demo-api:ci
          # wait for server
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then exit 0; fi
            sleep 1
          done
          echo "API did not start"; docker logs ci-api; exit 1
      - name: Tear down
        if: always()
        run: docker rm -f ci-api || true
